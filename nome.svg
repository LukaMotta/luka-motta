<svg fill="none" viewBox="0 0 800 100" width="400" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes rgbText {
                  0% {
                    background-position: 0% 50%;
                  }
                  50% {
                    background-position: 100% 50%;
                  }
                  100% {
                    background-position: 0% 50%;
                  }
                }
                h1 {
                  font-family: 'Inter',
                    -apple-system,
                    BlinkMacSystemFont, 
                    'Segoe UI', 
                    'Roboto', 
                    'Oxygen', 
                    'Ubuntu', 
                    'Cantarell', 
                    'Fira Sans', 
                    'Droid Sans', 
                    'Helvetica Neue', 
                    sans-serif;
                  margin: 0;
                  font-size: 4em;
                  font-weight: 900;
                  letter-spacing: -.05em;
                  text-align: center;
                  background: linear-gradient(270deg, #0084ff, #0025f5, #0000e0, #4400b1);
                  background-size: 600% 600%;
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                  animation: rgbText 7s ease infinite;
                }
            </style>
            <h1>Lucas Henrique Motta</h1>
        </div>
    </foreignObject>
</svg>
